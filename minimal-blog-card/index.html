<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Minimal Blog Card</title>
</head>

<body>
    <div class="card">
        <div class="card__wrapper">
            <div class="card__img__wrapper">
                <img src="./cactus_img.jpg" alt="cactus">
            </div>
            <div class="card__cta">
                <p>Design</p>
            </div>
            <div class="card__title">
                <h3>Embracing Minimalism</h1>
            </div>
            <div class="card__content">
                <p>
                    From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty
                    that lies in simplicity.
                </p>
            </div>
        </div>
        <hr color="#E5EAF0" />
        <div class="card__author">
            <p>Annie Spratt</p>
        </div>
    </div>
</body>

</html>
